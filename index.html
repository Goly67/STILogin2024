<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance Check-In</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.3.1/dist/jsQR.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f39c12;
            --background-color: #f5f7fa;
            --text-color: #333;
            --card-background: #ffffff;
            --border-color: #e0e0e0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: var(--primary-color);
        }
        .card {
            background-color: var(--card-background);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .flex-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        #videoContainer {
            flex: 1;
            position: relative;
            max-width: 400px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #qrCanvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        #video {
            width: 100%;
            display: block;
        }
        form {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        input, select, button {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #3a7bd5;
        }
        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        #message {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            color: #2ecc71;
        }
        #error {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            color: #e74c3c;
        }
        @media (max-width: 768px) {
            .flex-container {
                flex-direction: column;
            }
            #videoContainer, form {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Attendance Check-In</h1>
        <div class="card">
            <div class="flex-container">
                <div id="videoContainer">
                    <video id="video" playsinline></video>
                    <canvas id="qrCanvas"></canvas>
                </div>
                <form id="attendanceForm">
                    <input type="text" id="name" placeholder="Full Name" required>
                    <input type="number" id="studentId" placeholder="02000 (xxxxxx) Put the last 6 digits" min="0" max="999999" required>
                    <select id="strand" required>
                        <option value="">Select Strand</option>
                        <option value="STEM">STEM</option>
                        <option value="ICT">ICT</option>
                        <option value="GAS">GAS</option>
                    </select>
                    <select id="level" required>
                        <option value="">Select Level</option>
                        <option value="STEM 101">STEM 101</option>
                        <option value="STEM 102">STEM 102</option>
                        <option value="STEM 302">STEM 302</option>
                        <option value="STEM 303">STEM 303</option>
                        <option value="GAS 101">GAS 101</option>
                        <option value="ICT 101">ICT 101</option>
                    </select>
                    <button type="submit" disabled>Check In</button>
                </form>
            </div>
        </div>
        <div id="message"></div>
        <div id="error"></div>
    </div>
    <script>
        const video = document.getElementById('video');
        const qrCanvas = document.getElementById('qrCanvas');
        const qrContext = qrCanvas.getContext('2d');
        const attendanceForm = document.getElementById('attendanceForm');
        const submitButton = attendanceForm.querySelector('button[type="submit"]');
        const errorDiv = document.getElementById('error');
        let qrScanned = false;

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(function(stream) {
                video.srcObject = stream;
                video.setAttribute("playsinline", true);
                video.play();
                requestAnimationFrame(tick);
            });

        function tick() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                qrCanvas.height = video.videoHeight;
                qrCanvas.width = video.videoWidth;
                qrContext.drawImage(video, 0, 0, qrCanvas.width, qrCanvas.height);
                var imageData = qrContext.getImageData(0, 0, qrCanvas.width, qrCanvas.height);
                var code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: "dontInvert",
                });
                if (code) {
                    console.log("QR Code detected", code.data);
                    if (code.data === "check-in") {
                        qrScanned = true;
                        submitButton.disabled = false;
                        document.getElementById('message').textContent = 'QR Code scanned successfully. You can now submit the form.';
                        errorDiv.textContent = '';
                    }
                }
            }
            if (!qrScanned) {
                requestAnimationFrame(tick);
            }
        }

        function validateStudentId(studentId) {
            return /^02000\d{6}$/.test(studentId);
        }

        attendanceForm.addEventListener('submit', function(e) {
            e.preventDefault();
            if (!qrScanned) {
                errorDiv.textContent = 'Please scan the QR code before submitting the form.';
                return;
            }
            const name = document.getElementById('name').value;
            const enteredId = document.getElementById('studentId').value;
            const studentId = "02000" + enteredId.padStart(6, '0');
            const strand = document.getElementById('strand').value;
            const level = document.getElementById('level').value;
            if (!validateStudentId(studentId)) {
                errorDiv.textContent = 'Invalid Student ID format. Please enter the last 6 digits of your ID.';
                return;
            }
            const timestamp = new Date().toISOString();
            const attendanceData = {
                name,
                studentId,
                strand,
                level,
                checkInTime: timestamp,
                checkOutTime: null
            };
            let attendance = JSON.parse(localStorage.getItem('attendance')) || [];
            attendance.push(attendanceData);
            localStorage.setItem('attendance', JSON.stringify(attendance));
            document.getElementById('message').textContent = 'Check-in successful! Redirecting to check-out page...';
            errorDiv.textContent = '';
            setTimeout(() => {
                window.location.href = '/storage/emulated/0/03_Lab_1/StudentCheckOutWorking.html';
            }, 2000);
        });

        document.getElementById('studentId').addEventListener('input', function(e) {
            if (this.value.length > 6) {
                this.value = this.value.slice(0, 6);
            }
        });

};
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
    </script>
</body>
</html>

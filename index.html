<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STI Event Attendance</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.3.1/dist/jsQR.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f4f8;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 20px;
        }
        #videoContainer {
            flex: 1;
            position: relative;
            max-width: 400px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #qrCanvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        #video {
            width: 100%;
            display: block;
        }
        form {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        #message {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            color: #2ecc71;
        }
        #error {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            color: #e74c3c;
        }
        #qrImageInput {
            margin-top: 10px;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            #videoContainer, form {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>STI Event Attendance</h1>
    <div class="container">
        <div id="videoContainer">
            <video id="video" playsinline></video>
            <canvas id="qrCanvas"></canvas>
        </div>
        <form id="attendanceForm">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="text" id="studentId" placeholder="Student ID" required>
            <select id="strand" required>
                <option value="">Select Strand</option>
                <option value="STEM">STEM</option>
                <option value="ICT">ICT</option>
                <option value="GAS">GAS</option>
            </select>
            <input type="file" id="qrImageInput" accept="image/*">
            <button type="submit" disabled>Check In</button>
        </form>
    </div>
    <div id="message"></div>
    <div id="error"></div>
    <script>
        const API_KEY = '$2a$10$HsWzHALTL5.3.i.nF2XSc.rQ86jGG8P/wZzvb1BpZhs8C0Zo0bjUi'; // Replace with your actual API key
        const BIN_ID = '670b2252e41b4d34e441a85f'; // Replace with your actual bin ID
        const API_URL = `https://api.jsonbin.io/v3/b/670b2252e41b4d34e441a85f${BIN_ID}`;
        
        const video = document.getElementById('video');
        const qrCanvas = document.getElementById('qrCanvas');
        const qrContext = qrCanvas.getContext('2d');
        const attendanceForm = document.getElementById('attendanceForm');
        const submitButton = attendanceForm.querySelector('button[type="submit"]');
        const errorDiv = document.getElementById('error');
        const qrImageInput = document.getElementById('qrImageInput');
        let qrScanned = false;

        // Camera Setup
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(function(stream) {
                video.srcObject = stream;
                video.setAttribute("playsinline", true);
                video.play();
                requestAnimationFrame(tick);
            });

        // QR Code Scanning
        function tick() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                qrCanvas.height = video.videoHeight;
                qrCanvas.width = video.videoWidth;
                qrContext.drawImage(video, 0, 0, qrCanvas.width, qrCanvas.height);
                var imageData = qrContext.getImageData(0, 0, qrCanvas.width, qrCanvas.height);
                var code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: "dontInvert",
                });
                if (code) {
                    console.log("QR Code detected", code.data);
                    if (code.data === "check-in") {
                        qrScanned = true;
                        submitButton.disabled = false;
                        document.getElementById('message').textContent = 'QR Code scanned successfully. You can now submit the form.';
                        errorDiv.textContent = '';
                    }
                }
            }
            if (!qrScanned) {
                requestAnimationFrame(tick);
            }
        }

        // QR Code Image Upload
        qrImageInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = (event) => {
                const img = new Image();
                img.onload = () => {
                    qrCanvas.height = img.height;
                    qrCanvas.width = img.width;
                    qrContext.drawImage(img, 0, 0, qrCanvas.width, qrCanvas.height);
                    const imageData = qrContext.getImageData(0, 0, qrCanvas.width, qrCanvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height, {
                        inversionAttempts: "dontInvert",
                    });
                    if (code) {
                        console.log("QR Code detected from image", code.data);
                        if (code.data === "check-in") {
                            qrScanned = true;
                            submitButton.disabled = false;
                            document.getElementById('message').textContent = 'QR Code scanned successfully. You can now submit the form.';
                            errorDiv.textContent = '';
                        }
                    } else {
                        errorDiv.textContent = 'Invalid QR Code image.';
                    }
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });

        // Form Submission
        attendanceForm.addEventListener('submit', function(e) {
            e.preventDefault();
            if (!qrScanned) {
                errorDiv.textContent = 'Please scan the QR code or upload a QR code image before submitting the form.';
                return;
            }
            const name = document.getElementById('name').value;
            const studentId = document.getElementById('studentId').value;
            const strand = document.getElementById('strand').value;
            const timestamp = new Date().toISOString();
            const attendanceData = {
                name,
                studentId,
                strand,
                checkInTime: timestamp,
                checkOutTime: null
            };
            let attendance = JSON.parse(localStorage.getItem('attendance')) || [];
            attendance.push(attendanceData);
            localStorage.setItem('attendance', JSON.stringify(attendance));

            document.getElementById('message').textContent = 'Check-in successful!';
            errorDiv.textContent = '';
            attendanceForm.reset();
            submitButton.disabled = true;
            qrScanned = false;
            setTimeout(() => {
                window.location.href = 'checkout.html';
            }, 2000);
        });
    </script>
</body>
</html>

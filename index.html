<body>
    <div class="container">
        <img class="LOGOsti" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTOtNfvKsNWQOIH-kXGvqazJXNrqRn20PV9DOMIEDfaeOKiPNOayZO581wJ&s=10" alt="STIlogo" />
        <h1 class="">STI Attendance Login</h1><br/>
        <label class="names" for="microsoftEmail">STI Account Email:</label><br/>
        <input type="email" id="microsoftEmail" placeholder="Enter your Email"><br/>
        <label class="names2" for="microsoftPassword">STI Account Password:</label><br/>
        <input type="password" id="microsoftPassword" placeholder="Enter your Password"><br/>
        <button id="loginButton" onclick="login()">Login</button><br/>
        <div class="notification"></div>
        <div class="login-success"></div>
    </div>

    <script>
    // JavaScript Code
    localStorage.setItem("testuser", "testpassword");

    let wrongPasswordAttempts = 0;
    const maxAttempts = 3;
    const lockoutTime = 5 * 60 * 1000; // 5 minutes in milliseconds
    let lockedOut = false;
    let unlockTimeout;
    let loginButton = document.getElementById("loginButton");
    let loginTimer;

    function login() {
        var microsoftEmail = document.getElementById("microsoftEmail").value;
        var microsoftPassword = document.getElementById("microsoftPassword").value;
        var savedPassword = localStorage.getItem("testuser");
        var notification = document.querySelector(".notification");

        if (lockedOut) {
            notification.textContent = "You are temporarily locked out. Please try again later.";
            notification.style.backgroundColor = "orange";
            notification.style.display = "block";
            return;
        }

        if (microsoftEmail === "" || microsoftPassword === "") {
            notification.textContent = "Please enter both email and password.";
            notification.style.backgroundColor = "red";
            notification.style.display = "block";
            setTimeout(() => {
                notification.style.display = "none";
            }, 2000);
            return;
        }

        if (savedPassword === microsoftPassword) {
            notification.textContent = "Login successful!";
            notification.style.backgroundColor = "green";
            notification.style.display = "block";
            notification.classList.add("login-success");
            setTimeout(() => {
                window.location.href = "https://Goly67.github.io/Attendance-STI.edu/";
            }, 1500);
        } else {
            wrongPasswordAttempts++;
            if (wrongPasswordAttempts === maxAttempts) {
                notification.textContent = "Exceeded maximum wrong attempts of 3.";
                notification.style.backgroundColor = "orange";
                notification.style.display = "block";
                lockedOut = true;
                unlockTimeout = setTimeout(() => {
                    lockedOut = false;
                    notification.textContent = "You can now attempt to login again.";
                    notification.style.backgroundColor = "blue";
                    notification.style.display = "block";
                }, lockoutTime);
            } else {
                notification.textContent = "Incorrect email or password. Please try again.";
                notification.style.backgroundColor = "red";
                notification.style.display = "block";
                document.getElementById("microsoftEmail").value = "";
                document.getElementById("microsoftPassword").value = "";
                setTimeout(() => {
                    notification.style.display = "none";
                }, 2000);
                notification.style.position = 'sticky';
            }
        }

        loginButton.disabled = true;
        loginTimer = setTimeout(() => {
            loginButton.disabled = false;
        }, 4000);
    }
    </script>
</body>
